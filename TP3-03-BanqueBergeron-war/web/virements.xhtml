<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./template_default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:="http://www.w3.org/1999/xhtml">

    <ui:define name="titrePage">Transfert</ui:define>
    
    <ui:define name="content">
        <f:view>
            <h:form>
                <p:panel id="panel">  
                    <h1 style="padding-bottom:5px; margin-bottom:10px;">
                        <h:outputText value="Virement"/>
                    </h1>
                    <p:focus context="panel"/>  
                    <p:messages closable="true" />
                    <h:panelGrid columns="4" cellpadding="5" style="font-size:14px;">  
                        
                        <h:outputLabel value="Compte à débiter : " for="Débiteur"/>  
                        <p:autoComplete id="Débiteur" label="Débiteur" required="true" value="#{compteBancaireMBean.cptDebiteur}" completeMethod="#{compteBancaireMBean.autoCompleteCpt}" var="cpt" itemLabel="#{cpt.nom}" itemValue="#{cpt}" forceSelection="true" converter="#{compteBancaireMBean.converter}" widgetVar="deCompte"/>   
                        <p:message for="Débiteur" />
                        <p:tooltip for="Débiteur" value="Entrez une lettre et choississez le débiteur parmi la liste" showEffect="fade" hideEffect="explode" />  
                        
                        <h:outputLabel  value="Compte à créditer : " for="Créditeur"/>  
                        <p:autoComplete id="Créditeur" label="Créditeur" required="true" value="#{compteBancaireMBean.cptCrediteur}" completeMethod="#{compteBancaireMBean.autoCompleteCpt}" var="cpt" itemLabel="#{cpt.nom}" itemValue="#{cpt}" forceSelection="true" converter="#{compteBancaireMBean.converter}" widgetVar="versCompte"/>   
                        <p:message for="Créditeur" />
                        <p:tooltip for="Créditeur" value="Entrez une lettre et choississez le créditeur parmi la liste" showEffect="slide" hideEffect="explode" />
                        
                        <h:outputLabel value="Montant du transfert:" for="montantTransfert" />
                        <p:inputText id="montantTransfert" value="#{compteBancaireMBean.montantTransfert}" title="montantTransfert" />
                        <p:tooltip for="montantTransfert" value="Indiquez un montant" showEffect="clip" hideEffect="explode" />
                        <p></p>
                        
                        <p:commandButton icon="ui-icon-pencil" id="transfert" value="Transferer" update="panel" action="#{compteBancaireMBean.transfert()}"/>
                    </h:panelGrid>

                </p:panel> 
                <br/>
                
                
                <div style="margin-top: 10px;">
                    <h:link outcome="comptes-List.xhtml" value="&nbsp; &lt; Afficher la liste des comptes"/>
                
                </div>
                
                
                
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
