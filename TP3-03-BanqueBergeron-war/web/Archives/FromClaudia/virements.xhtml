<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./template_default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:="http://www.w3.org/1999/xhtml">

    <ui:define name="titrePage">Transfert</ui:define>
    <ui:define name="content">
        <f:view>
             <h:form class="action">
                <p:panel header="Virement">  
                    
                     <div>
                        <p:commandButton  id="back" value="Retour" action="#{compteBancaireMBean.list}"/>  
                        <p:commandButton  id="transfert" value="Transferer" action="#{compteBancaireMBean.transfert}"/>  
                    </div> 
                    
                    
                  <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel value="Compte à débiter :" for="compte1" />
                            <h:selectOneMenu id="compte1"  value="#{compteBancaireMBean.compteBancaireFrom}" title="Compte 1" required="true" requiredMessage="This field is required."> 
                                <f:selectItems var="item" itemLabel="#{item.id} - #{item.nom}" value="#{compteBancaireMBean.compteBancaires}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Compte à créditer :" for="compte2" />
                            <h:selectOneMenu id="compte2" value="#{compteBancaireMBean.compteBancaireTo}" title="Compte 2" required="true" requiredMessage="This field is required."> 
                                <f:selectItems var="item" itemLabel="#{item.id} - #{item.nom}" value="#{compteBancaireMBean.compteBancaires}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Montant :" for="montant" />
                            <h:inputText id="montant" required="true" value="#{compteBancaireMBean.montantTransfert}" title="Montant" />                  
                    </h:panelGrid>              
                    
                    
                    
                    
                   
                    
                </p:panel> 
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
