<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./template_default.xhtml">     
        <ui:define name="titrePage">Comptes clients</ui:define>
        <ui:define name="content">   
            <f:view>
                <h:form>
                    <h1><h:outputText value="Liste des comptes"/></h1>    
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    
                    <p:dataTable  id="cTable" value="#{compteBancaireMBean.modele}" var="item" paginator="true" rows="5" lazy="true"
                                  paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                  rowsPerPageTemplate="5,10,15"
                                  rowStyleClass="#{compteBean.colorow(item.solde)}"
                                  emptyMessage="Aucun compte bancaire trouvé." >  

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.typeCompte}"/>
                            </p:column>
                            
                        <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde} €"/>
                            </p:column>                        

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet> 
                                <p:commandButton action="#{compteBancaireMBean.showDetails(item)}" value="Accéder au compte" icon="ui-icon-search"/>     
                            </p:column>

                        </p:dataTable>
                </h:form>
            </f:view>                
        </ui:define>
    </ui:composition>

</html>
