<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./template_default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:="http://www.w3.org/1999/xhtml">

    <ui:define name="titrePage">Ouveture de Compte</ui:define>
    
    <ui:define name="content">
        <f:view>
            <h:form>
                
                <p:panel>  
                    <h1 style="padding-bottom:5px; margin-bottom:10px;">
                        <h:outputText value="Création de compte"/>
                    </h1>  
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel value="Nom:" for="nom" />
                        <p:inputText value="#{compteBancaireMBean.nom}" id="nom" title="Nom" />
                        <h:outputLabel value="Solde initial:" for="solde" />
                        <p:inputText value="#{compteBancaireMBean.solde}" id="solde" title="Solde" />
                        <p></p>
                        <p:commandButton  id="transfert" value="Créer" action="#{compteBancaireMBean.createCpt}"/>
                    </h:panelGrid>
                </p:panel> 
                
                
                
                <div style="margin-top: 10px;">
                    <p:commandButton icon="ui-icon-arrowthick-1-w" id="back10" value="Retour" action="#{compteBancaireMBean.list}"/>  
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
