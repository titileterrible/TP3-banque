<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./template_default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:="http://www.w3.org/1999/xhtml">

    <ui:define name="titrePage">Ouverture de Compte</ui:define>
    
    <ui:define name="content">
        <f:view>
            <h:form>
                
                <p:panel id="panel">  
                    <h1 style="padding-bottom:5px; margin-bottom:10px;">
                        <h:outputText value="Création de compte"/>
                    </h1> 
                    <p:focus context="panel"/>  
                    <p:messages />
                    
                    <h:panelGrid columns="4" cellpadding="5" style="font-size:14px;">  
                        <h:outputLabel value="Nom:*" for="nom" />
                        <p:inputText value="#{compteBancaireMBean.nom}" id="nom" label="Nom" required="true">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="nom" />
                        <p:tooltip for="nom" value="2 lettres minimum" showEffect="clip" hideEffect="explode" />
                        <h:outputLabel value="Solde initial:" for="solde" />
                        <p:inputText value="#{compteBancaireMBean.solde}" id="solde" title="Solde" />
                        <p:message for="solde" />
                        <p></p>
                        <p:commandButton  id="createcptcourant" value="Créer Compte Courant" update="panel" action="#{compteBancaireMBean.createCptCourant()}"/>
                        <p:commandButton  id="createcptepargne" value="Créer Compte Epargne" update="panel" action="#{compteBancaireMBean.createCptEpargne()}"/>
                    </h:panelGrid>
                </p:panel> 
                
                
                
                <div style="margin-top: 10px;">
                    <h:link outcome="comptes-List.xhtml" value="&nbsp; &lt; Afficher la liste des comptes"/>
                
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
